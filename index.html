<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>App</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <!-- mapbox-->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css"/>
    <!-- Date Range Picker-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/master.css"/>
  </head>
  <body class="d-flex align-items-center">
    <div class="container">
      <div class="main-navbar">
        <div class="row no-gutters position-relative">
          <div class="position-absolute curr-step"></div>
          <div class="col-sm">
            <div class="d-flex h-100 align-items-center justify-content-center h2 nav-step-1">Step 1</div>
          </div>
          <div class="col-sm">
            <div class="d-flex h-100 align-items-center justify-content-center h2 nav-step-2">Step 2</div>
          </div>
          <div class="col-sm">
            <div class="d-flex h-100 align-items-center justify-content-center h2 nav-step-3">Step 3</div>
          </div>
        </div>
      </div>
      <div class="main-content py-3 step-1">
        <div class="container h-100 content-container row mx-auto px-0">
          <div class="col-2"></div>
          <div class="col">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center">
              <form class="w-75">
                <div class="form-group">
                  <label class="d-block h4">How many people:</label>
                  <input class="form-control w-25 d-inline-block space-range-input" type="number" value="1"/>
                  <input class="form-control-range d-inline-block space-range-slider" type="range" value="1"/>
                </div>
                <div class="form-group">
                  <label class="h4">Length of stay:</label>
                  <input class="form-control staying-range"/>
                </div>
                <button class="btn btn-primary float-right detail-submit" type="submit">Continue</button>
              </form>
            </div>
          </div>
          <div class="col-2">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center arrow-r1"><i class="fas fa-chevron-right fa-5x"></i></div>
          </div>
        </div>
      </div>
      <div class="main-content py-3 step-2">
        <div class="container h-100 content-container row mx-auto px-0">
          <div class="col-2">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center arrow-l2"><i class="fas fa-chevron-left fa-5x"></i></div>
            <div class="position-absolute h-25 form-results">
              <div>
                <h6>How many people:</h6><span class="desired-space-val">0</span>
              </div>
              <div class="mt-2">
                <h6>Length of Stay:</h6><span class="desired-days-val">0</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="h-75" id="map"></div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle w-100 rounded-0" id="accomodationMenu" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">Accomodation</button>
              <div class="dropdown-menu" id="listings" aria-labelledby="accomodationMenu"></div>
            </div>
            <div class="row no-gutters w-100 location-info">
              <div class="col-9"><span></span>
                <div></div>
              </div>
              <div class="d-flex col align-items-end justify-content-end"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center arrow-r2"><i class="fas fa-chevron-right fa-5x"></i></div>
          </div>
        </div>
      </div>
      <div class="main-content py-3 step-3">
        <div class="container h-100 content-container row mx-auto px-0">
          <div class="col-2">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center arrow-l3"><i class="fas fa-chevron-left fa-5x"></i></div>
          </div>
          <div class="col">
            <div class="d-flex w-100 h-100 justify-content-center align-items-center">
              <div>
                <h2 class="desired-location">Name</h2>
                <ul class="location-info">
                  <li class="position-relative desired-address">Lorem ipsum dolor sit amet.</li>
                  <li class="position-relative desired-phone-num">(00) 000-0000</li>
                </ul>
                <hr/>
                <ul class="results-info">
                  <li class="position-relative desired-space">0</li>
                  <li class="position-relative desired-days">0</li>
                  <li class="position-relative desired-cost">$0 / Night</li>
                </ul>
                <button class="btn btn-primary float-right final-confirm" type="submit">Confirm</button>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- mapbox-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js"></script>
    <!-- Date Range Picker-->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- Custom JS-->
    <script src="js/script.js"></script>
  </body>
</html>
